<head>
  <title>2024 New Year Countdown</title>
  <style>
    body {
      background-color: #3cd8dd;
      color: #FFFFFF;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #countdown {
      font-size: 48px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>2024 New Year Countdown</h1>
  <div id="countdown">00:00:00</div>

  <script>
    function countdown() {
      var countdownDate = new Date("January 1, 2024 00:00:00").getTime();

      var countdownTimer = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";

        if (distance <= 0) {
          clearInterval(countdownTimer);
          document.getElementById("countdown").innerHTML = "Happy New Year 2024!";
        }
      }, 1000);
    }

    countdown();
  </script>
</body>
