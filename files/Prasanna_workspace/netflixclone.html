<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="netflix_logo.png" alt="Netflix Logo">
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        <button class="btn">Get Started</button>
      </div>
    </section>

    <section class="categories">
      <h2>Popular Categories</h2>
      <div class="category-container">
        <div class="category">
          <img src="category1.jpg" alt="Category 1">
          <h3>Category 1</h3>
        </div>
        <div class="category">
          <img src="category2.jpg" alt="Category 2">
          <h3>Category 2</h3>
        </div>
        <div class="category">
          <img src="category3.jpg" alt="Category 3">
          <h3>Category 3</h3>
        </div>
      </div>
    </section>

    <section class="featured">
      <h2>Featured Content</h2>
      <div class="featured-container">
        <div class="movie">
          <img src="movie1.jpg" alt="Movie 1">
          <h3>Movie 1</h3>
        </div>
        <div class="movie">
          <img src="movie2.jpg" alt="Movie 2">
          <h3>Movie 2</h3>
        </div>
        <div class="movie">
          <img src="movie3.jpg" alt="Movie 3">
          <h3>Movie 3</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
